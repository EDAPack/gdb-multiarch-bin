name: CI
on:
  push:
  workflow_dispatch:
  schedule:
    # Every Sunday at 12PM UTC
    - cron: "0 12 * * 0"

jobs:
    version-check:
        runs-on: 'ubuntu-latest'
        outputs:
            gdb_latest_rls: ${{ steps.check.outputs.gdb_latest_rls }}
            rls_version: ${{ steps.check.outputs.rls_version }}
        steps:
        - name: fetch-version
          id: check
          run: |
            # Get GDB version from GNU FTP server
            gdb_latest_rls=$(curl -s https://ftp.gnu.org/gnu/gdb/ | \
                grep -o 'gdb-[0-9][0-9.]*\.tar' | \
                sed 's/\.tar.*//' | sed 's/gdb-//' | \
                sort -Vu | tail -1)
            
            echo "gdb_latest_rls: ${gdb_latest_rls}"

            echo "gdb_latest_rls=${gdb_latest_rls}" >> ${GITHUB_OUTPUT}

            rls_version="${gdb_latest_rls}.${{ github.run_id }}"
            echo "rls_version=${rls_version}" >> ${GITHUB_OUTPUT}

            cat ${GITHUB_OUTPUT}
        - name: print
          run: |
            echo "gdb_latest_rls: ${{ steps.check.outputs.gdb_latest_rls }}"
            echo "rls_version: ${{ steps.check.outputs.rls_version }}"


    build-linux-x86_64:
        runs-on: 'ubuntu-latest'
        needs: version-check
        strategy:
          matrix:
            image: [manylinux2014_x86_64, manylinux_2_28_x86_64, manylinux_2_34_x86_64]
        steps:
            - uses: actions/checkout@v4
            - name: print
              run: |
                echo "print"
                echo "image: ${{ matrix.image }}"
                echo "gdb_latest_rls: ${{ needs.version-check.outputs.gdb_latest_rls }}"
            - name: build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BUILD_NUM: ${{ github.run_id }}
                image: ${{ matrix.image }}
                gdb_latest_rls: ${{ needs.version-check.outputs.gdb_latest_rls }}
              run: >
                docker run --rm
                --volume "$(pwd):/io"
                --env BUILD_NUM
                --env gdb_latest_rls
                --env image
                --workdir /io
                quay.io/pypa/${{ matrix.image }}
                /io/scripts/build.sh
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: "gdb-multiarch-${{ matrix.image }}"
                path: "release/gdb-multiarch-${{ matrix.image }}-*.tar.gz"
                if-no-files-found: error
                retention-days: 7

    build-linux-arm64:
        runs-on: 'ubuntu-24.04-arm'
        needs: version-check
        strategy:
          matrix:
            image: [manylinux_2_28_aarch64, manylinux_2_34_aarch64]
        steps:
            - uses: actions/checkout@v4
            - name: print
              run: |
                echo "print"
                echo "image: ${{ matrix.image }}"
                echo "gdb_latest_rls: ${{ needs.version-check.outputs.gdb_latest_rls }}"
            - name: build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BUILD_NUM: ${{ github.run_id }}
                image: ${{ matrix.image }}
                gdb_latest_rls: ${{ needs.version-check.outputs.gdb_latest_rls }}
              run: >
                docker run --rm
                --volume "$(pwd):/io"
                --env BUILD_NUM
                --env gdb_latest_rls
                --env image
                --workdir /io
                quay.io/pypa/${{ matrix.image }}
                /io/scripts/build.sh
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: "gdb-multiarch-${{ matrix.image }}"
                path: "release/gdb-multiarch-${{ matrix.image }}-*.tar.gz"
                if-no-files-found: error
                retention-days: 7

    publish:
        runs-on: 'ubuntu-latest'
        needs: 
        - build-linux-x86_64
        - build-linux-arm64
        - version-check
        permissions:
            contents: write
        steps:
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: "v${{ needs.version-check.outputs.rls_version }}"
            release_name: "Release v${{ needs.version-check.outputs.rls_version }}"
            body: |
              Build of GDB ${{ needs.version-check.outputs.gdb_latest_rls }}
              Multi-architecture support: x86_64, RISC-V
              Version: ${{ needs.version-check.outputs.rls_version }}
            draft: false
            prerelease: true
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: "gdb-multiarch-*"
            path: release
            merge-multiple: true

        - name: Upload assets to release
          uses: softprops/action-gh-release@v2
          with:
            tag_name: "v${{ needs.version-check.outputs.rls_version }}"
            files: |
              release/**/*.tar.gz
            fail_on_unmatched_files: true
